<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jeu des Cases - Étapes</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(7, 100px);
      grid-auto-rows: 100px;
      gap: 5px;
      padding: 20px;
    }

    .case {
      width: 100%;
      height: 100%;
      background-color: white;
      border: 1px solid black;
    }

    .green {
      background-color: green;
    }

    .menu {
      position: fixed;
      top: 50%;
      right: 0;
      transform: translateY(-50%);
      background-color: #333;
      padding: 20px;
      border-top-left-radius: 10px;
      border-bottom-left-radius: 10px;
      z-index: 9999;
    }

    .menu button {
      display: block;
      margin-bottom: 10px;
      padding: 10px;
      background-color: #555;
      border: none;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }

    .counter {
      position: fixed;
      top: 10px;
      right: 10px;
      background-color: #333;
      color: white;
      padding: 10px;
      border-radius: 5px;
    }

    .stage {
      position: fixed;
      top: 10px;
      left: 10px;
      background-color: #333;
      color: white;
      padding: 10px;
      border-radius: 5px;
    }
  </style>
  <script src="https://webgazer.cs.brown.edu/webgazer.js"></script>
</head>

<body>
  <div class="menu">
    <!-- Bouton pour démarrer le jeu -->
    <button onclick="initGame()">Démarrer le Jeu</button>
    <button onclick="window.location.href='EmotionalGame.html'">Aller à EmotionalGame</button>
  </div>
  <div class="counter">Essais restants: 20</div>
  <div class="stage">Étape: 1</div>
  <div class="grid"></div>
  <script>
    var stage = 1;
    var attempts = 20;
    var interval;
    var previousCases = [];
    var dataLog = [];
    var gazeActive = false;

    /**
     * Démarre le jeu
     */
    function initGame() {
      if (!gazeActive) {
        toggleGazeTracking();
        startGazeTracking();
      }
      createGrid();
      updateStageIndicator();
      startStage(stage);
    }

    /**
     * Crée ou réinitialise la grille
     */
    function createGrid() {
      var grid = document.querySelector('.grid');
      grid.innerHTML = '';
      for (var i = 0; i < 49; i++) {
        var caseDiv = document.createElement('div');
        caseDiv.classList.add('case');
        caseDiv.id = 'case' + i;
        grid.appendChild(caseDiv);
      }
      attempts = 20;
      previousCases = [];
      updateCounter();
    }

    /**
     * Démarre l'étape actuelle
     */
    function startStage(currentStage) {
      clearInterval(interval);
      interval = setInterval(() => {
        previousCases.forEach((caseDiv) => {
          caseDiv.classList.remove('green');
        });
        previousCases = [];

        var indexes = getRandomIndexes(currentStage);

        indexes.forEach((index) => {
          var currentCase = document.getElementById('case' + index);
          currentCase.classList.add('green');
          previousCases.push(currentCase);
        });

        logData("cases_lighted", { stage: currentStage, cases: indexes });

        setTimeout(() => {
          previousCases.forEach((caseDiv) => {
            caseDiv.classList.remove('green');
          });
        }, 500);
        attempts--;
        updateCounter();

        if (attempts <= 0) {
          clearInterval(interval);
          if (currentStage < 3) {
            stage++;
            createGrid();
            updateStageIndicator();
            startStage(stage);
          } else {
            alert("Jeu terminé!");
          }
        }
      }, 2000);
    }

    /**
     * Active le suivi du regard
     */
    function startGazeTracking() {
      if (!window.webgazer) {
        console.warn("WebGazer n'est pas chargé.");
        return;
      }
      window.webgazer.setGazeListener((data, timestamp) => {
        if (data) {
          logData("gaze", { x: data.x, y: data.y, timestamp });
        }
      }).begin();
      gazeActive = true;
    }

    /**
     * Active ou désactive le suivi du regard
     */
    function toggleGazeTracking() {
      if (gazeActive) {
        // Arrêter le suivi du regard
        window.webgazer.end();
        gazeActive = false;
      } else {
        // Démarrer le suivi du regard
        startGazeTracking();
      }
    }

    /**
     * Enregistre les données des événements
     */
    function logData(event, details) {
      dataLog.push({ event, details, timestamp: new Date().toISOString() });
      console.log("Données enregistrées:", dataLog);
    }

    /**
     * Met à jour le compteur d'essais restants
     */
    function updateCounter() {
      document.querySelector('.counter').textContent = `Essais restants: ${attempts}`;
    }

    /**
     * Met à jour l'indicateur d'étape
     */
    function updateStageIndicator() {
      document.querySelector('.stage').textContent = `Étape: ${stage}`;
    }

    /**
     * Obtenir des index aléatoires selon l'étape actuelle
     */
    function getRandomIndexes(currentStage) {
      var indexes = [];
      if (currentStage === 1) {
        var randomIndex = Math.floor(Math.random() * 49);
        indexes.push(randomIndex);
      } else if (currentStage === 2) {
        var validIndexes = [];
        for (var i = 0; i < 42; i++) {
          if (i % 7 < 6) validIndexes.push(i);
        }
        var randomStart = validIndexes[Math.floor(Math.random() * validIndexes.length)];
        indexes = [
          randomStart,
          randomStart + 1,
          randomStart + 7,
          randomStart + 8
        ];
      } else if (currentStage === 3) {
        var validIndexes = [];
        for (var i = 0; i < 35; i++) {
          if (i % 7 < 5) validIndexes.push(i);
        }
        var randomStart = validIndexes[Math.floor(Math.random() * validIndexes.length)];
        indexes = [
          randomStart,
          randomStart + 1, randomStart + 2,
          randomStart + 7, randomStart + 8, randomStart + 9,
          randomStart + 14, randomStart + 15, randomStart + 16
        ];
      }
      return indexes;
    }
  </script>
</body>

</html>
